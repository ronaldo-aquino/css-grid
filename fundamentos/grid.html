<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid</title>

    <style>
      body {
        margin: 0;
      }

      .wrapper div {
        background-color: royalblue;
        padding: 1rem;
      }

      .wrapper div:nth-child(even) {
        background-color: skyblue;
      }

      .wrapper {
        display: grid;
        gap: 10px;
        grid-auto-rows: 200px;
        grid-template-columns: repeat(5, 1fr);
      }

      .wrapper div:nth-child(1){
        grid-row: 1 / 3;
        grid-column: 1/ 3;
        z-index: 1;
      }

      .wrapper div:nth-child(2){
        grid-row: 2 / 4;
        grid-column: 2/ 4;
      }

    </style>
  </head>
  <body>
    <div class="wrapper">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
  </body>
</html>
