<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>

    <style>
      .wrapper div {
        background-color: royalblue;
        padding: 1rem;
      }

      .wrapper div:nth-child(even) {
        background-color: skyblue;
      }

      .wrapper {
        display: grid;
        grid-template-columns: 40% 200px 200px;
        gap: 1rem;
        grid-auto-rows: 300px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
  </body>
</html>
