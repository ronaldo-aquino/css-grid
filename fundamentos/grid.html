<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS GRID</title>

    <style>
      .wrapper div {
        background-color: royalblue;
        padding: 1rem;
      }

      .wrapper div:nth-child(even) {
        background-color: skyblue;
      }

      body {
        margin: 0;
      }

      .wrapper {
        display: grid;
        height: 100vh;
        grid-template-columns: 1fr;
        gap: 10px;
        grid-auto-rows: 1fr;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
    </div>
  </body>
</html>
