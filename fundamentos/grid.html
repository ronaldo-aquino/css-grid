<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid</title>

  <style>

    body {
      margin: 0;
    }
    
    .wrapper div {
      background-color: royalblue;
      padding: 1rem;
    }

    .wrapper div:nth-child(even) {
      background-color: skyblue;
    }

    .wrapper {
      display: grid;
      grid-template-columns: repeat(3, 200px);
      grid-template-rows: repeat(3, 200px);
      gap: 10px;
      grid-auto-rows: 25%;
    }

  </style>

</head>
<body>
  
  <div class="wrapper">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>8</div>
    <div>8</div>
    <div>8</div>
  </div>

</body>
</html>
